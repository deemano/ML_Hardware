<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Title</title>
    <style>
        .container {
            text-align: center;
            padding: 20px;
        }
        .logo {
            width: 100px;
            height: 100px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
   <script>
        function runPythonScript() {
            fetch('/execute-script')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('ML model executed successfully!');
                    } else {
                        alert('Error executing Python script: ' + data.error);
                    }
                });
        }
    </script>

</head>
<body>
    <div class="container">
        <h1>Dummy Title</h1>
        <img class="logo" src="https://via.placeholder.com/100" alt="Dummy Logo">
        <div class="buttons">
            <button onclick="runPythonScript()">Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
            <button>Button 4</button>
            <button>Button 5</button>
        </div>
    </div>
</body>
</html>
